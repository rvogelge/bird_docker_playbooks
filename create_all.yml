---
 - hosts: bird_docker
   tasks:
      - name: create Nagios container
        docker_container:
          name: myNagios
          image: tucka/nagios-raspbian-armhf
          ports: 
          - "8080:80"
      - name: create Portainer container
        docker_container:
          name: myPortainer
          image: portainer/portainer
          ports:
          - "9000:9000"
          volumes:
          - "/var/run/docker.sock:/var/run/docker.sock"
          - "portainer_data:/data portainer/portauner" 
        
...
